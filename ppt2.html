<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Math.sin()</h2>

<p>Math.sin(x) returns the sin of x (given in radians):</p>
<p>Angle in radians = (angle in degrees) * PI / 180.</p>

<p id="demo"></p>
<p id="a"></p>
<p id="m"></p>
<p id="s"></p>
<p id="c"></p>
<p id="r"></p>
<p id="d"></p>
<p id="f"></p>
<p id="e"></p>
<script>
document.getElementById("demo").innerHTML = "The sine value of 90 degrees is " + Math.sin(90 * Math.PI / 180);
document.getElementById("a").innerHTML = Math.sqrt(64);
document.getElementById("m").innerHTML = Math.pow(8,2);
document.getElementById("s").innerHTML =Math.min(0, 150, 30, 20, -8, -200);
document.getElementById("c").innerHTML = Math.random();
document.getElementById("r").innerHTML = Math.random();
document.getElementById("d").innerHTML = Math.round(4.6);
document.getElementById("f").innerHTML = Math.ceil(4.4);
document.getElementById("e").innerHTML = Math.floor(4.7);
</script>

</body>
</html>
